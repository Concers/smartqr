version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: smartqr-postgres
    environment:
      POSTGRES_DB: smartqr
      POSTGRES_USER: smartqr
      POSTGRES_PASSWORD: smartqr123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartqr-network

  redis:
    image: redis:6-alpine
    container_name: smartqr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartqr-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartqr-backend
    environment:
      DATABASE_URL: postgresql://smartqr:smartqr123@postgres:5432/smartqr
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key
      QR_BASE_URL: https://qr.smartqr.com
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - smartqr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartqr-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
      REACT_APP_QR_BASE_URL: https://qr.smartqr.com
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - smartqr-network

  nginx:
    image: nginx:alpine
    container_name: smartqr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - smartqr-network

volumes:
  postgres_data:
  redis_data:

networks:
  smartqr-network:
    driver: bridge
